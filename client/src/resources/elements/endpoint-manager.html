<template>
  <h2>${title}</h2>

  <table class="records">
    <thead>
      <tr>
        <th repeat.for="header of columns | objectKeys">
          ${header}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of records">
        <td repeat.for="key of columns | objectKeys">
          ${columns[key]}
        </td>
      </tr>
    </tbody>
  </table>
</template>
