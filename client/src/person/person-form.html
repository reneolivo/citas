<template bindable="person">
  <div class="row">
    <div class="input-field col s6" validate-input.bind="formFirstName">
      <i class="material-icons prefix small">account_circle</i>
      <label for="formFirstName">Nombre*</label>
      <input
      id="formFirstName"
      type="text"
      value.bind="person.firstName"
      ref="formFirstName"
      required
      >
    </div>

    <div class="input-field col s6" validate-input.bind="formLastName">
      <i class="material-icons prefix small">account_circle</i>
      <label for="formLastName">Apellido*</label>
      <input
      id="formLastName"
      type="text"
      ref="formLastName"
      value.bind="person.lastName"
      required
      >
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix small">phone</i>
      <label for="formLandline">Tel√©fono</label>
      <input
      id="formLandline"
      class="validate"
      type="text"
      value.bind="person.landLine"
      >
    </div>

    <div class="input-field col s6">
      <i class="material-icons prefix small">settings_cell</i>
      <label for="formMobile">Celular</label>
      <input
      id="formMobile"
      class="validate"
      type="text"
      value.bind="person.mobile"
      >
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12" validate-input.bind="formEmail">
      <i class="material-icons prefix small">email</i>
      <label for="formEmail">Email</label>
      <input
      id="formEmail"
      type="email"
      ref="formEmail"
      value.bind="person.email"
      >
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix small">textsms</i>
      <label for="formNotes">Notas</label>
      <textarea
      id="formNotes"
      class="materialize-textarea"
      value.bind="person.notes"
      ></textarea>
    </div>
  </div>
</template>
