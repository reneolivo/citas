<template>
  <require from="./availability-form.css"></require>

  <section class="form">
    <strong>Calendario de disponibilidad para</strong>
    <h4>${record.firstName} ${record.lastName}</h4>

    <div class="calendar">
      <table class="crosshair-table">
        <thead>
          <tr>
            <th></th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="template of templates">
            <th>${template.timeStarts} - ${template.timeEnds}</th>
            <td repeat.for="i of 7">
              <input
              type="checkbox"
              id="record-a-${ template.id }-${ $index }"
              model.bind="{
                professionalId: record.id,
                weekDay: i,
                timeStarts: template.timeStarts,
                timeEnds: template.timeEnds
              }"
              checked.bind="selectedAvailabilities"
              matcher.bind="availabilityMatcher"
              class="filled-in" />
              <label for="record-a-${ template.id }-${ $index }"></label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</template>
