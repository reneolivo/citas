  <require from="./professional-form"></require>

  <endpoint-manager
  api-service.bind="professionals"
  columns.bind="{

    'Teléfono': '${landLine}',
    'Celular': '${mobile}',
    'Email': '${email}',
    'Citas Para hoy': '${todaysAppointmentCount}'

  form-control.bind="professionalForm"

    <span slot="add-record-label">Agregar Doctor</span>

    <span slot="delete-records-label">Eliminar Doctores</span>

    <span slot="delete-success-message">

    </span>

    <column slot="column" header="Nombre Completo">${firstName} ${lastName}</column>
    <column slot="column" header="Teléfono">${landLine}</column>

    <column slot="column" header="Email">${email}</column>
